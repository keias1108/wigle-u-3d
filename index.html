<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>wigle-u-3d (WebGPU)</title>
    <style>
      :root {
        font-family: 'Segoe UI', sans-serif;
        color: #e8eef2;
        background: radial-gradient(circle at 20% 20%, #1b1533, #0a0718 60%);
      }
      body {
        margin: 0;
        display: grid;
        grid-template-columns: 320px 1fr;
        min-height: 100vh;
      }
      #controls {
        padding: 16px;
        background: #0f1621;
        border-right: 1px solid #1e2a3b;
        box-sizing: border-box;
        overflow-y: auto;
      }
      #controls h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      .section {
        margin-bottom: 16px;
        padding: 12px;
        background: #121a25;
        border: 1px solid #1e2a3b;
        border-radius: 8px;
      }
      label {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin-bottom: 6px;
      }
      input[type='range'] {
        width: 100%;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      button,
      select,
      input[type='file'] {
        width: 100%;
        padding: 8px;
        border: 1px solid #1e2a3b;
        border-radius: 6px;
        background: #1b2636;
        color: #e8eef2;
      }
      button:hover {
        background: #243248;
        cursor: pointer;
      }
      #canvasContainer {
        position: relative;
        background: #0b0f16;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100vh;
      }
      .speed-buttons button {
        flex: 1;
      }
      .param {
        margin-bottom: 10px;
      }
      .value {
        font-variant-numeric: tabular-nums;
        color: #9cd7ff;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <h1>wigle-u-3d</h1>
      <div class="section">
        <div class="row">
          <select id="gridSize"></select>
          <button id="seedBtn">Reseed</button>
        </div>
        <div class="row speed-buttons">
          <button data-speed="0">‚è∏</button>
          <button data-speed="1">1x</button>
          <button data-speed="2">2x</button>
          <button data-speed="5">5x</button>
        </div>
        <div class="row">
          <label>Yaw <span id="yawLabel" class="value"></span></label>
          <input id="yaw" type="range" min="-180" max="180" step="1" value="0" />
        </div>
        <div class="row">
          <label>Pitch <span id="pitchLabel" class="value"></span></label>
          <input id="pitch" type="range" min="-89" max="89" step="1" value="0" />
        </div>
      </div>

      <div class="section" id="params"></div>

      <div class="section">
        <div class="row">
          <button id="saveBtn">Save JSON</button>
          <input id="loadInput" type="file" accept="application/json" />
        </div>
      </div>
      <div class="section">
        <div>FPS: <span id="fps" class="value">0</span></div>
      </div>
    </div>
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
