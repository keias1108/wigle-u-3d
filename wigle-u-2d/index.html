<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Energy Life Simulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        user-select: none;
      }

      #canvasContainer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: crosshair;
      }

      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .resize-handle {
        position: absolute;
        background: rgba(0, 255, 204, 0.5);
      }

      .resize-handle:hover {
        background: rgba(0, 255, 204, 0.8);
      }

      .resize-handle.right {
        right: -5px;
        top: 0;
        width: 10px;
        height: 100%;
        cursor: ew-resize;
      }

      .resize-handle.bottom {
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 10px;
        cursor: ns-resize;
      }

      .resize-handle.corner {
        right: -5px;
        bottom: -5px;
        width: 15px;
        height: 15px;
        cursor: nwse-resize;
        border-radius: 0 0 3px 0;
      }

      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 360px;
        max-height: calc(100vh - 20px);
        overflow-y: auto;
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      #controls.collapsed {
        transform: translateX(-320px);
      }

      .toggle-button {
        position: absolute;
        right: 10px;
        top: 10px;
        width: 30px;
        height: 40px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ffcc;
        z-index: 10;
      }

      .controls-header {
        padding: 15px;
        padding-right: 50px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .controls-header h2 {
        margin: 0;
        font-size: 1.1em;
        background: linear-gradient(45deg, #00ffcc, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .preset-buttons {
        display: flex;
        gap: 5px;
      }

      .preset-btn {
        padding: 5px 10px;
        background: rgba(0, 255, 204, 0.2);
        border: 1px solid rgba(0, 255, 204, 0.5);
        border-radius: 3px;
        color: #00ffcc;
        cursor: pointer;
        font-size: 0.8em;
      }

      .preset-btn:hover {
        background: rgba(0, 255, 204, 0.3);
      }

      .control-group {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .control-group h3 {
        margin-bottom: 10px;
        font-size: 0.9em;
        color: #66ff99;
      }

      .control-item {
        margin-bottom: 10px;
      }

      .control-item label {
        display: block;
        margin-bottom: 3px;
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.7);
      }

      .slider-container {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .slider-container input[type='range'] {
        flex: 1;
      }

      .slider-container input[type='number'] {
        width: 70px;
        padding: 2px 5px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #00ffcc;
        border-radius: 3px;
        font-size: 0.8em;
      }

      select {
        width: 100%;
        padding: 5px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #00ffcc;
        border-radius: 3px;
        font-size: 0.8em;
        cursor: pointer;
      }

      select:hover {
        border-color: rgba(0, 255, 204, 0.5);
      }

      #chart {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 300px;
        height: 150px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        padding: 10px;
      }

      #chartCanvas {
        width: 100%;
        height: 100%;
      }

      .chart-toggle {
        position: absolute;
        top: -10px;
        right: -10px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgba(0, 255, 204, 0.3);
        border: 2px solid rgba(0, 255, 204, 0.8);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ffcc;
        font-size: 0.9em;
        transition: all 0.2s ease;
        z-index: 10;
      }

      .chart-toggle:hover {
        background: rgba(0, 255, 204, 0.5);
        transform: scale(1.1);
      }

      .chart-toggle.active {
        background: rgba(0, 255, 204, 0.5);
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      }

      #info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.85em;
        color: #00ffcc;
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .speed-controls {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .speed-btn {
        padding: 3px 8px;
        background: rgba(0, 255, 204, 0.2);
        border: 1px solid rgba(0, 255, 204, 0.5);
        border-radius: 3px;
        color: #00ffcc;
        cursor: pointer;
        font-size: 0.8em;
      }

      .speed-btn.active {
        background: rgba(0, 255, 204, 0.5);
      }

      .interaction-mode {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .mode-btn {
        padding: 5px 10px;
        margin: 0 2px;
        background: rgba(0, 255, 204, 0.2);
        border: 1px solid rgba(0, 255, 204, 0.5);
        border-radius: 3px;
        color: #00ffcc;
        cursor: pointer;
        font-size: 0.8em;
      }

      .mode-btn.active {
        background: rgba(0, 255, 204, 0.5);
      }

      /* Recording Controls */
      .recording-controls {
        position: fixed;
        bottom: 170px;
        left: 66px;
        background: rgba(0, 0, 0, 0.9);
        padding: 15px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-width: 200px;
        z-index: 100;
      }

      .recording-status {
        display: flex;
        justify-content: space-between;
        font-size: 0.85em;
        color: #00ffcc;
        margin-bottom: 5px;
      }

      .recording-status #recordingStatus.recording {
        color: #ff3333;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .record-btn {
        padding: 8px 15px;
        background: rgba(0, 255, 204, 0.2);
        border: 1px solid rgba(0, 255, 204, 0.5);
        border-radius: 3px;
        color: #00ffcc;
        cursor: pointer;
        font-size: 0.9em;
        transition: all 0.2s;
      }

      .record-btn:hover:not(:disabled) {
        background: rgba(0, 255, 204, 0.4);
      }

      .record-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .record-btn#startRecording:hover:not(:disabled) {
        border-color: #ff3333;
        color: #ff3333;
      }

      .recording-options {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.7);
        padding-top: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .recording-options label {
        display: flex;
        flex-direction: column;
        gap: 3px;
      }

      .recording-options select {
        padding: 4px 8px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #00ffcc;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.9em;
      }

      .recording-options select:hover {
        border-color: rgba(0, 255, 204, 0.5);
      }

      @media (max-width: 768px) {
        #controls {
          width: 280px;
          font-size: 0.9em;
        }

        #controls.collapsed {
          transform: translateX(-250px);
        }

        #chart {
          width: 200px;
          height: 100px;
        }
      }
    </style>
  </head>
